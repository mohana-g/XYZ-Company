<!DOCTYPE html>
<html lang="en">
<head>
  <title>XYZ Company</title>
  <link rel="stylesheet" href="signupstyles.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">XYZ Company</h1>

    <div class="signin-container">
      <h2>Welcome!</h2>
      <form>
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="button">Sign In</button>
          <button type="reset" class="button">Reset</button>
        </div>
      </form>
    </div>
    
    <div class="social-icons">
            <a href="https://www.instagram.com"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS205zH4hAfTfnTpsqfJU0tvxd9jEP0D6mIcg&usqp=CAU" alt="Instagram"></a>
            <a href="https://www.facebook.com"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUPCjBRR58qFN8bmy2ZZXYncyCd5YTpg6sUw&usqp=CAU" alt="Facebook"></a>
            <a href="https://www.linkedin.com/in/mohana-g-a883bb259"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0bGEl9v47XieEtHyj0TqTr1tOXJmib-KHtw&usqp=CAU" alt="LinkedIn"></a>
        </div>
    <footer class="footer">
      &copy; 2022 XYZ Company. All rights reserved.
    </footer>
  </div>
</body>
</html>
